<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner in Trade - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0ba360, #3cba92);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #0ba360, #3cba92);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 30px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        
        .link-button {
            display: inline-block;
            background: linear-gradient(45deg, #0ba360, #3cba92);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(11, 163, 96, 0.3);
        }
        
        .secondary-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .secondary-button:hover {
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .logo {
                font-size: 2em;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .links {
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="App Logo" style="height: 35px; width: auto;">
        <div class="logo">Partner in Trade</div>
        <h1>Legal Documents</h1>
        <p style="color: #666; font-size: 1.1em; margin-bottom: 20px;">
            Access our terms and conditions and privacy policy
        </p>
        
        <div class="links">
            <a href="terms_and_conditions.html" class="link-button">

            </a>
            <a href="privacy_policy.html" class="link-button secondary-button">

            </a>
        </div>
    </div>
</body>
</html>
